before_script:
  - apt-get update -qq && apt-get install -y -qq python python-dev python3 python3-dev pypy python3-pip python-pip

flask-start:
  script:
    - wget https://bootstrap.pypa.io/get-pip.py
    - ./pypy get-pip.py
    - pypy -m pip install -r requirements.txt
    - pypy app4flask/app.py &

flask-test:
  script:
    - python2 -m pip install tox
    - python3 -m pip install tox
    - tox